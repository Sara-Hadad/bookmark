    <title>bookMark</title>

<body>
   



    <div class="container py-5 ">
        <form class="bg-light p-5 m-3 text-center">
            <h1>Bookmark your favourite site</h1>
            <div class="form-group">
                <label>Site name</label>
                <input class="form-control" id="webName" placeholder="Website name">
            </div>

            <div class="form-group">
                <label>Site URL</label>
                <input class="form-control" id="webUrl" placeholder="Website URL">
            </div>

            <div class="text-center">
            <a  id="btn" class="btn btn-primary " style="color: aliceblue" >submit</a>
            </div>

        </form>
    </div>


    <div class="container">
            <div id="row" class="row">
           
            </div>
        </div>
